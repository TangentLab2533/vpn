<!DOCTYPE html>
<!-- 声明文档类型为HTML5 -->
<html lang="zh-CN">
<!-- html根标签，lang指定语言为中文 -->
<head>
    <!-- 头部：页面元信息，不显示在页面主体 -->
    <meta charset="UTF-8">
    <!-- 字符编码，确保中文正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 适配手机等移动设备 -->
    <title>我的第一个HTML页面</title>
    <!-- 页面标题（浏览器标签栏显示） -->
    <style>
        /* 简单样式：让页面更美观，新手易理解 */
        body {
            font-family: 微软雅黑, sans-serif; /* 字体 */
            max-width: 800px; /* 页面最大宽度 */
            margin: 20px auto; /* 上下20px，左右居中 */
            padding: 0 20px; /* 左右内边距 */
        }
        h1 {
            color: #2c3e50; /* 标题颜色 */
            text-align: center; /* 标题居中 */
        }
        p {
            line-height: 1.6; /* 段落行高，阅读更舒适 */
            color: #34495e; /* 段落文字颜色 */
        }
        img {
            max-width: 100%; /* 图片自适应宽度 */
            border-radius: 8px; /* 图片圆角 */
            display: block; /* 图片居中 */
            margin: 20px auto; /* 图片上下间距+居中 */
        }
    </style>
</head>
<body>
    <!-- 主体：页面显示的内容 -->
    <h1>欢迎来到我的简单页面</h1>
    <p>这是一个超简单的 HTML 页面示例，包含了最基础的结构：</p>
    <ul>
        <li>标题（h1）</li>
        <li>段落（p）</li>
        <li>列表（ul/li）</li>
        <li>图片（img）</li>
    </ul>
    <!-- 示例图片：使用免费占位图，可替换为自己的图片链接 -->
    <img src="https://picsum.photos/600/400" alt="示例图片">
    <p>你可以直接修改这段文字、替换图片链接，就能快速定制自己的页面～</p>
</body>
</html>
