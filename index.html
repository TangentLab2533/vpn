<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        /* 简单样式，优化跳转等待体验 */

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .tip {
            text-align: center;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
